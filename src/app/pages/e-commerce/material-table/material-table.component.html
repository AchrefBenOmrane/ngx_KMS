
<nb-card>
  <nb-card-header>

  </nb-card-header>
<div id="htmlData" #htmlData>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Rid}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
    <td mat-cell *matCellDef="let element"> {{element.Retat}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Rdate}} </td>
  </ng-container>

  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>


<div >
  <button class="btn btn-success btn-block" (click)="createPdf()">Telecharger PDF</button>
  <!-- <button class="btn btn-danger btn-block" (click)="downloadPDF()">Download PDF</button> -->
</div>

</nb-card>
