
<nb-card>
  <nb-card-header>
    Liste Des Réunions
  </nb-card-header>
<div id="htmlData" #htmlData>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre</th>
    <td mat-cell *matCellDef="let element"> {{element.rtitrereunion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Prévue </th>
    <td mat-cell *matCellDef="let element"> {{element.rdateprevue}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="heure">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Heure Prévue </th>
    <td mat-cell *matCellDef="let element"> {{element.rheureprevu}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="date_r">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Réalis.</th>
    <td mat-cell *matCellDef="let element"> {{element.rdaterealisation}} </td>
  </ng-container>

    

     <!-- Symbol Column -->
     <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.rttype}} </td>
    </ng-container>

      

         <!-- Symbol Column -->
         <ng-container matColumnDef="date_c">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Création</th>
          <td mat-cell *matCellDef="let element"> {{element.rDatecreation}} </td>
        </ng-container>


           <!-- Symbol Column -->
       <ng-container matColumnDef="createur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Créateur</th>
        <td mat-cell *matCellDef="let element"> {{element.rcreateur}} </td>
      </ng-container>


  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>


<div >
  <button class="btn btn-success btn-block" (click)="createPdf()">Telecharger PDF</button>
  <!-- <button class="btn btn-danger btn-block" (click)="downloadPDF()">Download PDF</button> -->
</div>

</nb-card>
