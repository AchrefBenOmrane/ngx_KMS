  <body>




  <!-- Editable table -->
  <div class="card">
  <nb-card-header>Constat du point de vue 1

    <ul style="white-space:nowrap; display:inline; list-style:none;">
      <a class="text-success" (click)="add()">
        <li style="white-space:nowrap; display:inline; list-style:none; padding:30px;">
          <img src="../../../assets/images/add.png" width="25" height="25"></li> </a>
          <li style="white-space:nowrap; display:inline; list-style:none; padding:30px;">
            <img src="../../../assets/images/repeat(1).png" width="25" height="25"></li>
            <li style="white-space:nowrap; display:inline; list-style:none; padding:30px;">
              <img src="../../../assets/images/pencil.png" width="25" height="25"></li>

    </ul>
  </nb-card-header>
    <div class="card-body">
      <div id="table" class="table-editable">

        <div class="table-responsive">
        <table class="table table-borderless z-depth-1">
          <tr>
            <th class="text-center">Constats</th>
            <th class="text-center">NB</th>
            <th class="text-center">NC </th>
            <th class="text-center">decisions</th>
            <th class="text-center">Remove</th>
          </tr>
          <tr *ngFor="let person of personList; let id = index">
            <td>
              <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true">{{person.name}}</span>
            </td>


            <td>
              <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true"> <img src="../../../assets/images/add.png" width="25" height="25"></span>
            </td>
            <td>
              <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true"> <img src="../../../assets/images/add.png" width="25" height="25"></span>
            </td>
            <td>
              <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true"> <img src="../../../assets/images/add.png" width="25" height="25"></span>
            </td>
            <td>
              <span class="table-remove">
                <a class="text-success" (click)="remove(id)"><img src="../../../assets/images/criss-cross.png" width="25" height="25"></a>
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  </div>
